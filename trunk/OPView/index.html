<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPView - VTK Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- ==================== HEADER ==================== -->
        <header class="app-header">
            <div class="top-bar">
                <div class="top-left">
                    <img src="assets/OP_Logo.png" alt="OP Logo" class="app-logo">
                    <h1 class="app-title">
                        OPView<span class="app-title-sub">phase field simulator viewer</span>
                    </h1>
                </div>
                <div class="top-right">
                    <button id="openFolderBtn" class="btn btn-danger" title="Open VTK data folder">
                        üìÅ Open Folder
                    </button>
                    <a href="#docs" class="doc-link">DOCS</a>
                </div>
            </div>

            <!-- VTK Folder Selection Row -->
            <div class="vtk-folder-section">
                <div class="vtk-folder-row">
                    <div class="vtk-folder-heading">
                        <span class="vtk-folder-heading-text">üìÇ DATA FOLDER:</span>
                        <span id="folderLabel" class="vtk-folder-badge">none</span>
                    </div>
                    <div class="vtk-tabs" id="datasetTabs">
                        <!-- Tabs will be dynamically generated here -->
                    </div>
                    <button id="addTabBtn" class="vtk-tab-add-btn" title="Add another data folder">
                        <img src="assets/plus.png" alt="+" class="vtk-tab-add-icon">
                    </button>
                </div>
            </div>
        </header>

        <!-- ==================== MAIN LAYOUT ==================== -->
        <div class="layout-shell">
            <!-- LEFT SIDEBAR -->
            <aside class="sidebar">
                <div class="sidebar-title">ANALYSES</div>
                <div class="sidebar-tabs" id="analysisTopics">
                    <!-- Sidebar tabs will be dynamically generated here -->
                </div>
            </aside>

            <!-- MAIN CONTENT AREA -->
            <main class="main-panel" id="mainContent">
                <!-- Content panels will be dynamically generated here -->
            </main>
        </div>
    </div>

    <!-- ==================== SCRIPTS ==================== -->

    <!-- Application utility functions - must be first -->
    <script src="js/utils.js"></script>

    <!-- VTK.js from CDN - with error handling -->
    <script>
        // Track VTK.js loading
        window.vtkLoadStarted = false;
        window.vtkLoaded = false;

        function loadVTKJS() {
            if (window.vtkLoadStarted) return;
            window.vtkLoadStarted = true;

            console.log('[VTK-Loader] Starting VTK.js load from CDN...');

            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/vtk.js@15.24.4/dist/vtk.js';
            script.async = true;

            script.onload = function() {
                console.log('[VTK-Loader] VTK.js loaded successfully from CDN');
                window.vtkLoaded = true;
                // Trigger app initialization if scripts are already loaded
                if (window.appScriptsReady) {
                    initializeApp();
                }
            };

            script.onerror = function() {
                console.error('[VTK-Loader] ‚úó Failed to load VTK.js from jsDelivr CDN');
                console.error('[VTK-Loader] Attempting fallback CDN (unpkg)...');

                // Fallback to unpkg
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://unpkg.com/vtk.js';
                fallbackScript.async = true;
                fallbackScript.onload = function() {
                    console.log('[VTK-Loader] ‚úì VTK.js loaded from fallback CDN (unpkg)');
                    window.vtkLoaded = true;
                    if (window.appScriptsReady) {
                        initializeApp();
                    }
                };
                fallbackScript.onerror = function() {
                    console.error('[VTK-Loader] ‚úó All CDN attempts failed');
                    showToast('Failed to load VTK.js. Check console for details.', 'error');
                };
                document.head.appendChild(fallbackScript);
            };

            document.head.appendChild(script);
        }

        // Start loading VTK.js immediately
        loadVTKJS();
    </script>

    <!-- Application scripts - load in order -->
    <script src="js/colormap.js" defer></script>
    <script src="js/histogram.js" defer></script>
    <script src="js/textdata.js" defer></script>
    <script src="js/loader.js" defer></script>
    <script src="js/viewer.js" defer></script>
    <script src="js/app.js" defer></script>

    <!-- Initialization trigger -->
    <script>
        // Mark when scripts are ready, then initialize if VTK is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[App-Init] DOM Content Loaded');
            window.appScriptsReady = true;

            // Check if VTK is already loaded
            let checkCount = 0;
            const checkVTK = setInterval(function() {
                checkCount++;
                if (window.vtk && window.vtk.Rendering && window.vtk.Rendering.Core) {
                    console.log('[App-Init] VTK.js confirmed available');
                    clearInterval(checkVTK);
                    initializeApp();
                } else if (checkCount > 100) {
                    console.error('[App-Init] VTK.js not loaded after 5 seconds');
                    clearInterval(checkVTK);
                    showToast('VTK.js failed to load from CDN', 'error');
                }
            }, 50);
        });

        function initializeApp() {
            console.log('[App-Init] Initializing OPView application...');
            if (window.OPViewApp && window.app) {
                window.app.init().catch(err => {
                    console.error('[App-Init] Error during app init:', err);
                });
            }
        }
    </script>
</body>
</html>
