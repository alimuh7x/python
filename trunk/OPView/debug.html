<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPView Debug Console</title>
    <style>
        body {
            font-family: monospace;
            background: #0f1419;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #1a2332;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: #0f1419;
            border-left: 3px solid #666;
        }
        .test-item.pass {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        .test-item.fail {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .test-item.warn {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }
        #console-output {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
            margin: 20px 0;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-line {
            margin: 2px 0;
        }
        .log-error { color: #ff4444; }
        .log-warn { color: #ffaa00; }
        .log-success { color: #00ff00; }
        .log-info { color: #4488ff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OPView Diagnostic Console</h1>

        <div class="section">
            <h2>System Checks</h2>
            <div id="system-checks"></div>
        </div>

        <div class="section">
            <h2>Library Status</h2>
            <div id="library-status"></div>
        </div>

        <div class="section">
            <h2>Console Output</h2>
            <div id="console-output"></div>
        </div>

        <div class="section">
            <h2>Actions</h2>
            <button onclick="testVTKLoad()">Test VTK.js Load</button>
            <button onclick="testCreateImageData()">Test Image Data</button>
            <button onclick="clearConsole()">Clear Console</button>
            <button onclick="testLoadApp()">Load OPView App</button>
        </div>
    </div>

    <script>
        const logs = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            updateConsoleDisplay();
        }

        function updateConsoleDisplay() {
            const output = document.getElementById('console-output');
            output.innerHTML = logs.map(log => {
                const className = `log-${log.type}`;
                return `<div class="log-line ${className}">[${log.timestamp}] ${log.message}</div>`;
            }).join('');
            output.scrollTop = output.scrollHeight;
        }

        function clearConsole() {
            logs.length = 0;
            updateConsoleDisplay();
        }

        // Intercept console methods
        const origLog = console.log;
        const origError = console.error;
        const origWarn = console.warn;

        console.log = function(...args) {
            origLog(...args);
            addLog(args.join(' '), 'info');
        };

        console.error = function(...args) {
            origError(...args);
            addLog(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            origWarn(...args);
            addLog(args.join(' '), 'warn');
        };

        // Run system checks on load
        window.addEventListener('load', () => {
            runSystemChecks();
            checkLibraryStatus();
        });

        function runSystemChecks() {
            const checks = document.getElementById('system-checks');
            const results = [];

            // Check browser
            const browser = navigator.userAgent;
            results.push(createTestItem(
                'Browser Support',
                browser.includes('Chrome') || browser.includes('Firefox') || browser.includes('Safari'),
                `User Agent: ${browser.substring(0, 60)}...`
            ));

            // Check WebGL
            const canvas = document.createElement('canvas');
            const webglSupport = !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            results.push(createTestItem('WebGL Support', webglSupport, webglSupport ? 'WebGL available' : 'WebGL not supported'));

            // Check Fetch API
            const fetchSupport = typeof fetch !== 'undefined';
            results.push(createTestItem('Fetch API', fetchSupport, fetchSupport ? 'Available' : 'Not available'));

            // Check DOM
            const domReady = document.readyState === 'complete';
            results.push(createTestItem('DOM Ready', domReady, `readyState: ${document.readyState}`));

            checks.innerHTML = results.join('');
        }

        function checkLibraryStatus() {
            const status = document.getElementById('library-status');
            const results = [];

            // Check VTK.js
            const vtkLoaded = typeof window.vtk !== 'undefined';
            results.push(createTestItem(
                'VTK.js Library',
                vtkLoaded,
                vtkLoaded ? '‚úì Loaded from CDN' : '‚úó Not loaded. Checking if script loads...'
            ));

            // Check utils functions
            const utilsLoaded = typeof window.log === 'function';
            results.push(createTestItem('Utils Functions', utilsLoaded, utilsLoaded ? 'Available' : 'Not loaded'));

            // Check TextDataLoader
            const textDataLoaded = typeof window.textDataLoader !== 'undefined';
            results.push(createTestItem('TextDataLoader', textDataLoaded, textDataLoaded ? 'Available' : 'Not loaded'));

            // Check VTKViewer
            const viewerLoaded = typeof window.VTKViewer !== 'undefined';
            results.push(createTestItem('VTKViewer Class', viewerLoaded, viewerLoaded ? 'Available' : 'Not loaded'));

            status.innerHTML = results.join('');

            if (!vtkLoaded) {
                addLog('VTK.js not loaded. This is critical. Checking CDN availability...', 'warn');
                testVTKCDN();
            }
        }

        function createTestItem(name, passed, detail = '') {
            const className = passed ? 'pass' : 'fail';
            const icon = passed ? '‚úì' : '‚úó';
            return `<div class="test-item ${className}">${icon} ${name}<br><small>${detail}</small></div>`;
        }

        function testVTKCDN() {
            fetch('https://kitware.github.io/vtk-js/vtk.js')
                .then(r => {
                    if (r.ok) {
                        addLog('VTK.js CDN is accessible. Problem may be with async loading.', 'warn');
                    } else {
                        addLog(`VTK.js CDN returned status ${r.status}`, 'error');
                    }
                })
                .catch(e => {
                    addLog(`VTK.js CDN fetch failed: ${e.message}`, 'error');
                });
        }

        function testVTKLoad() {
            addLog('Testing VTK.js library...', 'info');

            if (!window.vtk) {
                addLog('ERROR: window.vtk not defined!', 'error');
                addLog('Attempting to load VTK.js from CDN...', 'warn');

                const script = document.createElement('script');
                script.src = 'https://kitware.github.io/vtk-js/vtk.js';
                script.onload = () => {
                    addLog('‚úì VTK.js loaded successfully via direct script tag', 'success');
                    checkLibraryStatus();
                };
                script.onerror = () => {
                    addLog('‚úó Failed to load VTK.js from CDN', 'error');
                };
                document.head.appendChild(script);
            } else {
                addLog('‚úì VTK.js is loaded', 'success');
                addLog(`Available modules: ${Object.keys(window.vtk).join(', ')}`, 'info');
            }
        }

        function testCreateImageData() {
            addLog('Testing image data creation...', 'info');

            if (!window.vtk) {
                addLog('ERROR: VTK.js not loaded', 'error');
                return;
            }

            try {
                addLog('Creating test image data (64x64x64)...', 'info');

                const dims = 64;
                const data = new Float32Array(dims * dims * dims);

                // Fill with test pattern
                for (let i = 0; i < data.length; i++) {
                    data[i] = Math.random();
                }

                addLog(`Created Float32Array with ${data.length} values`, 'success');

                // Try to create VTK image data
                const imageData = vtk.Common.DataModel.vtkImageData.newInstance();
                imageData.setDimensions(dims, dims, dims);
                imageData.setSpacing(1, 1, 1);

                const scalars = vtk.Common.Core.vtkDataArray.newInstance({
                    name: 'TestData',
                    numberOfComponents: 1,
                    values: data
                });

                imageData.getPointData().setScalars(scalars);

                addLog('‚úì Successfully created vtkImageData', 'success');
                addLog(`Image dimensions: ${imageData.getDimensions()}`, 'info');
            } catch (error) {
                addLog(`‚úó Error creating image data: ${error.message}`, 'error');
            }
        }

        function testLoadApp() {
            addLog('=== Loading OPView Application ===', 'info');

            // First ensure VTK is loaded
            if (!window.vtk) {
                addLog('VTK.js not available. Loading from CDN...', 'warn');
                const script = document.createElement('script');
                script.src = 'https://kitware.github.io/vtk-js/vtk.js';
                script.async = false;
                script.onload = () => {
                    addLog('‚úì VTK.js loaded', 'success');
                    loadOPViewScripts();
                };
                script.onerror = () => {
                    addLog('‚úó Failed to load VTK.js', 'error');
                };
                document.head.appendChild(script);
            } else {
                loadOPViewScripts();
            }
        }

        function loadOPViewScripts() {
            addLog('Loading OPView scripts...', 'info');

            const scripts = [
                'js/utils.js',
                'js/colormap.js',
                'js/histogram.js',
                'js/textdata.js',
                'js/loader.js',
                'js/viewer.js',
                'js/app.js'
            ];

            let loaded = 0;

            scripts.forEach((src, idx) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = false;
                script.onload = () => {
                    loaded++;
                    addLog(`‚úì Loaded ${src} (${loaded}/${scripts.length})`, 'success');
                    if (loaded === scripts.length) {
                        addLog('=== All scripts loaded ===', 'success');
                        initializeApp();
                    }
                };
                script.onerror = () => {
                    addLog(`‚úó Failed to load ${src}`, 'error');
                };
                document.head.appendChild(script);
            });
        }

        function initializeApp() {
            addLog('Initializing OPView...', 'info');

            // Create minimal HTML for testing
            if (!document.getElementById('analysisTopics')) {
                document.body.innerHTML += `
                    <div style="margin-top: 40px; border-top: 2px solid #00ff00; padding-top: 20px;">
                        <h2>Live OPView App (if loaded)</h2>
                        <div id="app-container" style="display: none;">
                            <header class="app-header" style="display: none;"></header>
                            <div class="layout-shell">
                                <aside class="sidebar" style="display: none;">
                                    <div class="sidebar-title">ANALYSES</div>
                                    <div class="sidebar-tabs" id="analysisTopics"></div>
                                </aside>
                                <main class="main-panel" id="mainContent"></main>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Try to create app
            if (window.OPViewApp) {
                addLog('Creating OPViewApp instance...', 'info');
                try {
                    window.app = new OPViewApp();
                    addLog('‚úì OPViewApp created', 'success');

                    if (window.app.init) {
                        addLog('Calling app.init()...', 'info');
                        window.app.init().then(() => {
                            addLog('‚úì App initialization complete', 'success');
                        }).catch(err => {
                            addLog(`‚úó App init error: ${err.message}`, 'error');
                        });
                    }
                } catch (error) {
                    addLog(`‚úó Error creating app: ${error.message}`, 'error');
                }
            } else {
                addLog('‚úó OPViewApp class not found', 'error');
            }
        }
    </script>
</body>
</html>
